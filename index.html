<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="m-5">
        <header class="text-center text-info">
            <h1>Metody obiektu string</h1>
        </header>
    <main class="bg-primary row">
        <div class="col-3 mb-3 text-warning">
            <label for="exampleFormControlInput1" class="form-label">wpisz przetwarzany tekst : </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" >

            <label for="exampleFormControlInput2" class="form-label">wpisz odpowiednie parametry :  </label>
            <input type="text" class="form-control" id="exampleFormControlInput2" >

          </div>
          <h2 class="col-9 border border-primary pb-3 text-warning text-center m-auto">wpisany ciąg występuje na pozycji: 8  </h2>
                    
    </main>
    <section class="row">
        <div class="col-4 text-center d-grid bg-dark-subtle justify-content-center ">
            <input class="btn btn-success m-1 mt-5" type="button" value="lenght">
            <input class="btn btn-success m-1" type="submit" value="charAt">
            <input class="btn btn-success m-1" type="reset" value="charCodeAt">
            <input class="btn btn-success m-1" type="button" value="toUpperCase">
            <input class="btn btn-success m-1" type="submit" value="toLowerCase">
            <input class="btn btn-success m-1" type="reset" value="indexOf">
            <input class="btn btn-success m-1" type="button" value="lastIndexOf">
            <input class="btn btn-success m-1" type="submit" value="substr">
            <input class="btn btn-success m-1" type="reset" value="substring">
            <input class="btn btn-success m-1" type="button" value="slice">
            <input class="btn btn-success m-1 mb-5" type="submit" value="replace">
        </div>
        <aside class="col m-auto text-center bg-warning">
            <h3 class="text-danger text-start mt-5">opis metody</h3>
            <p class="mb-5 text-start text-secondary border border-start-0 border-bottom-0 border-end-0 border-top-2 border-secondary">
                Metoda indexOf służy do podawania pozycji szukanego fragmentu w tekście. Jeżeli zwróconą wartością jest -1, to szukanego tekstu nie ma.
            </p>
        </aside>
    </section>
    <footer class="border border-start-0 border-bottom-0 border-end-0 border-top-2 border-secondary text-center text-info-subtle m-4">
        &copy;Michał Cygan
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
